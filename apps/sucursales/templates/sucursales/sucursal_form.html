{% extends 'form_base.html' %}
{% load staticfiles %}
{% block css %}
    <!-- select 2  -->
    <link href="{% static 'vendors/select2/dist/css/select2.min.css' %}" rel="stylesheet">
    <!-- date range picker -->
    <link href="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <!-- jasny bootstrap css -->
    <link href="{% static 'jasny-bootstrap/css/jasny-bootstrap.min.css' %}" rel="stylesheet">
 
{% endblock %}

{% block content %}
<!-- form input mask -->
  <div class="col-md-8 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Seleccione una sucursal</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>

          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <form id="form" class="form-horizontal form-label-left" method="post" enctype="multipart/form-data">
            {% csrf_token %}

        <!-- Select del formulario -->
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-3">Sucursal</label>
            <div class="col-md-9 col-sm-9 col-xs-9">
              <select id="id_sucursal" class="form-control" name="sucursal">
                {% for sucursal in sucursales %}
                    <option value="{{ sucursal.id }}"> 
                        {{ sucursal.descripcion }}
                    </option>
                {% endfor %}
              </select>  
              <span class="fa fa-barcode form-control-feedback right" aria-hidden="true"></span>
               
            </div>
          </div>
        <!-- Select del formulario -->
       
          <div class="ln_solid"></div>

          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <a href="/dashboard/" type="button" class="btn btn-primary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
    <script>
    {% if request.session.id_sucursal %}
      $('#id_sucursal').val('{{request.session.id_sucursal}}')
    {% endif %}
    </script>
{% endblock %}
