
{% extends 'form_base.html' %}
{% load staticfiles %}
{% block css %}
    <!-- select 2  -->
    <link href="{% static 'vendors/select2/dist/css/select2.min.css' %}" rel="stylesheet">
    <!-- date range picker -->
    <link href="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <!-- jasny bootstrap css -->
    <link href="{% static 'jasny-bootstrap/css/jasny-bootstrap.min.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}
<!-- form input mask -->
  <div class="col-md-8 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Carga de Imagenes de Slides</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>

          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <form id="form" class="form-horizontal form-label-left" method="post" enctype="multipart/form-data">{% csrf_token %}
          {{ form.as_p }}

          <div class="ln_solid"></div>

            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                  <a href="/articulos/listado/" type="button" class="btn btn-primary">Cancelar</a>
                  <button id="id_guardar" type="submit" class="btn btn-success">Guardar</button>
              </div>
            </div>

        </form>
        <div class="table-responsive">
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th>#</th>
                <th>Imagen</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              {% for slide in object_list %}
                  <tr>
                    <th scope="row">{{ slide.id }}</th>
                    <td><img src="/media/{{ slide.imagen }}" alt="Smiley face" height="42" width="42">
</td>
                    <td><a href="/slides/eliminar/{{ slide.pk }}"><i class="fa fa-trash"></i></a></td>
                  </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
    <!-- select 2 -->
    <script src="{% static 'vendors/select2/dist/js/select2.min.js' %}"></script>
    <!-- date range picker -->
    <script src="{% static 'vendors/moment/moment.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <!-- jquery.inputmask -->
    <script src="{% static 'vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js' %}"></script>
    <!-- validate js -->
    <script src="{% static 'validate/jquery.validate.min.js' %}"></script>
    <!-- Custom js for this template -->
    <script src="{% static 'apps/articulos/articulo_form.js' %}"></script>

    <script>


    </script>
{% endblock %}
